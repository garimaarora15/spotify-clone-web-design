<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotify2.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of 2021 - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/cover1.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover2.png" alt="1">
                    <span>MONTERO (Call me by your name)</span>
                    <span class="songlistplay"><span class="timestamp">02:17&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover3.jpg" alt="1">
                    <span>Into Your Arms</span>
                    <span class="songlistplay"><span class="timestamp">03:06&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover4.jpg" alt="1">
                    <span>Levitating</span>
                    <span class="songlistplay"><span class="timestamp">03:23&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover5.jpg" alt="1">
                    <span>Billionera</span>
                    <span class="songlistplay"><span class="timestamp">03:05&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover6.png" alt="1">
                    <span>MIDDLE OF THE NIGHT</span>
                    <span class="songlistplay"><span class="timestamp">03:04&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover7.jpeg" alt="1">
                    <span>Let Me Down Slowly</span>
                    <span class="songlistplay"><span class="timestamp">02:49&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover8.jpg" alt="1">
                    <span>Hey Mama</span>
                    <span class="songlistplay"><span class="timestamp">03:12&nbsp;<i class="fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type= "range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" alt="playing" width="30px">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cc8ddd8b13.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
